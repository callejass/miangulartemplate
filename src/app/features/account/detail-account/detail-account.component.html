<p>detail-account works!</p>
<mat-card class="mi-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ miUsuario?.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ miUsuario?.email }}</mat-card-subtitle>
  </mat-card-header>

  

  <mat-card-content>
    <p><strong>Fecha de Nacimiento:</strong> {{ miUsuario?.fechaNacimiento  }}</p>
    <p><strong>Provincia:</strong> {{ getNombreProvincia(miUsuario?.provincia) }}</p>

    <p><strong>Roles:</strong></p>
    <ul>
      <li *ngFor="let rol of getNombreRoles(miUsuario?.roles)">
        {{ rol }}
      </li>
    </ul>
  </mat-card-content>
</mat-card>
