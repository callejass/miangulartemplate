<p>users-list works!</p>

<div class="container">
  <button mat-raised-button color="primary" [routerLink]="['/users/detail', 'nuevo', { mode: 'crear' }]"
    class="create-user-button">
    Crear nuevo usuario
  </button>

  <div class="container">
    <table mat-table [dataSource]="usersList" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let user">{{ user.nombre }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef>Roles</th>
        <td mat-cell *matCellDef="let user">
          <span *ngFor="let role of user.roles; let last = last">
            {{ role }}<span *ngIf="!last">, </span>
          </span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let user">
          <div class="action-buttons">
            <button mat-icon-button [routerLink]="['/users/detail', user.id, { mode: 'vista' }]"
              routerLinkActive="router-link-active">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button [routerLink]="['/users/detail', user.id, { mode: 'edicion' }]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(user.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  





</div>
