<div>
    <mat-card class="tarjeta">
      <mat-card-content>
        <form [formGroup]="userForm">
          <mat-form-field appearance="fill">
            <mat-label>Id de Usuario</mat-label>
            <input matInput placeholder="Id" formControlName="id">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" formControlName="nombre">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput placeholder="Fecha" formControlName="fechaNacimiento">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Provincia</mat-label>
            <input matInput placeholder="Provincia" formControlName="provincia">
          </mat-form-field>
  
          <div formArrayName="roles">
            <mat-label>Roles</mat-label>
            <div *ngFor="let roleControl of roles.controls; let i = index">
              <input matInput [formControlName]="i" placeholder="roles">
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
