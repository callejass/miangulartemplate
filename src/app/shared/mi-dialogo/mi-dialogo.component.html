<!-- my-dialog.component.html -->

<h2 mat-dialog-title class="dialog-title">{{ data.titulo }}</h2>
<mat-dialog-content class="dialog-content">{{ data.mensaje}}</mat-dialog-content>
<mat-dialog-content class="dialog-content">{{ data.submensaje}}</mat-dialog-content>
<mat-dialog-actions class="dialog-buttons">
  <button mat-button (click)="alDescartar()">No</button>
  <button mat-raised-button (click)="alConfirmar()">Si</button>
</mat-dialog-actions>
